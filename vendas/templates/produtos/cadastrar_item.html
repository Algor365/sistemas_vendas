{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="{% static 'css/cadastro_item.css' %}" />
</head>
<body>
  <div class="pai">
    <div class="pdv_container">
      <!-- Navegação (copiada da sua base) -->
      <div class="nav">
        <img src="{% static 'images/logo-removebg.png' %}" alt="Logo" />
        <div class="botoes_nav">
          <a href="teste" class="btn_nav">Vendas 🛒</a>
          <a href="{%url 'listar_produtos'%}" class="btn_nav">Consulta de Itens 🔍</a>
          <button class="btn_nav">Entrada de Estoque ⬆️</button>
          <button class="btn_nav">Fechamento de Caixa 💰</button>
          <button class="btn_nav">Sair 👩‍💻</button>
        </div>
      </div>

      <!-- Formulário de Cadastro -->
       <div class='cont_contform'>
      <div class="formulario_container">
        <h2 style="text-align: center; color: #C79F4B; margin-top: 30px;">Cadastro de Produto</h2>
        <form method="post" action="{% url 'cadastrar_item' %}" class="formulario">
          {% csrf_token %}
          <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: Parafuso 10mm" />
          </div>
          <div class="form-group">
            <label for="estoque">Quantidade em estoque:</label>
            <input type="text" id="estoque" name="codigo" required placeholder="Ex: 5" />
          </div>
          <div class="form-group">
            <label for="preco">Preço Unitário:</label>
            <input type="number" id="preco" name="preco" step="0.01" required placeholder="R$ 0,00" />
          </div>
          <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn_buscar">Cadastrar Produto 📦</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
